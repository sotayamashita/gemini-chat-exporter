name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Resolve tool versions from mise.toml
        id: tool-versions
        run: |
          node_version=$(awk -F'=' '/^node/ {gsub(/[ "]/,"",$2); print $2}' mise.toml)
          pnpm_version=$(awk -F'=' '/^pnpm/ {gsub(/[ "]/,"",$2); print $2}' mise.toml)
          if [ "$node_version" = "lts" ]; then
            node_version="lts/*"
          fi
          echo "node=$node_version" >> "$GITHUB_OUTPUT"
          echo "pnpm=$pnpm_version" >> "$GITHUB_OUTPUT"

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.tool-versions.outputs.pnpm }}

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ steps.tool-versions.outputs.node }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm run compile

      - name: Run lint
        run: pnpm run lint

      - name: Run format check
        run: pnpm run format:check

      - name: Run tests
        run: pnpm run test

      - name: Generate coverage report
        run: pnpm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/**
          if-no-files-found: error

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Resolve tool versions from mise.toml
        id: tool-versions
        run: |
          node_version=$(awk -F'=' '/^node/ {gsub(/[ "]/,"",$2); print $2}' mise.toml)
          pnpm_version=$(awk -F'=' '/^pnpm/ {gsub(/[ "]/,"",$2); print $2}' mise.toml)
          if [ "$node_version" = "lts" ]; then
            node_version="lts/*"
          fi
          echo "node=$node_version" >> "$GITHUB_OUTPUT"
          echo "pnpm=$pnpm_version" >> "$GITHUB_OUTPUT"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.tool-versions.outputs.pnpm }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ steps.tool-versions.outputs.node }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build extension
        run: pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-build

          # Path to the build output folder
          # WXT's default build directory is ".output/"
          # The double asterisk ensures all nested files are included
          path: .output/**

          # Fail the step if the path does not exist or has no files
          if-no-files-found: error

          # Enable uploading of hidden files/folders (dot-prefixed names)
          include-hidden-files: true

          # Whether to overwrite an existing artifact with the same name
          overwrite: false

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [lint, build]
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch))

    # Required for creating tag and release
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Resolve tool versions from mise.toml
        id: tool-versions
        run: |
          node_version=$(awk -F'=' '/^node/ {gsub(/[ "]/,"",$2); print $2}' mise.toml)
          pnpm_version=$(awk -F'=' '/^pnpm/ {gsub(/[ "]/,"",$2); print $2}' mise.toml)
          if [ "$node_version" = "lts" ]; then
            node_version="lts/*"
          fi
          echo "node=$node_version" >> "$GITHUB_OUTPUT"
          echo "pnpm=$pnpm_version" >> "$GITHUB_OUTPUT"

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.tool-versions.outputs.pnpm }}

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ steps.tool-versions.outputs.node }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate daily version
        id: daily_version
        uses: fregante/daily-version-action@v2

      - name: Update package.json version
        run: |
          npm pkg set version="${{ steps.daily_version.outputs.version }}"
          echo "Updated version to ${{ steps.daily_version.outputs.version }}"

      - name: Update manifest version
        run: |
          node -e "
          const fs = require('fs');
          const config = fs.readFileSync('wxt.config.ts', 'utf8');
          const updated = config.replace(/version: \"[^\"]+\"/, 'version: \"${{ steps.daily_version.outputs.version }}\"');
          fs.writeFileSync('wxt.config.ts', updated);
          "

      - name: Build and zip extension
        run: pnpm run zip

      - name: Rename zip file
        run: mv .output/gemini-chat-exporter-${{ steps.daily_version.outputs.version }}-chrome.zip gemini-chat-exporter-chrome-${{ steps.daily_version.outputs.version }}.zip

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view "${{ steps.daily_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.daily_version.outputs.version }}
          name: Release ${{ steps.daily_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            gemini-chat-exporter-chrome-${{ steps.daily_version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
